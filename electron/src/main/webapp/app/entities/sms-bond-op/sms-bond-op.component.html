<div>
    <h2 id="page-heading">
        <span>Sms Bond Ops</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="smsBondOps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>State</span></th>
            <th><span>Dt</span></th>
            <th><span>Bytes</span></th>
            <th><span>Written Dt</span></th>
            <th><span>Written Bytes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let smsBondOp of smsBondOps ;trackBy: trackId">
                <td><a [routerLink]="['/sms-bond-op', smsBondOp.id, 'view' ]">{{smsBondOp.id}}</a></td>
                <td>{{smsBondOp.state}}</td>
                <td>{{smsBondOp.dt | date:'medium'}}</td>
                <td>{{smsBondOp.bytes}}</td>
                <td>{{smsBondOp.writtenDt | date:'medium'}}</td>
                <td>{{smsBondOp.writtenBytes}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sms-bond-op', smsBondOp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
