<div>
  <h2 id="page-heading">
    <span>Serial Modbus Master Bonds</span>
  </h2>
  <jhi-alert></jhi-alert>
  <br/>
  <div *ngIf="smmBonds" class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Enabled</span></th>
        <th><span>Reg Type</span></th>
        <th><span>Reg</span></th>
        <th><span>Particle</span></th>
        <th><span>Smm Device</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let smmBond of smmBonds ;trackBy: trackId">
        <td><a [routerLink]="['/smm-bond', smmBond.id, 'view' ]">{{smmBond.id}}</a></td>
        <td>{{smmBond.enabled}}</td>
        <td>{{smmBond.regType}}</td>
        <td>{{smmBond.reg}}</td>
        <td>
          <a [routerLink]="['../particle', smmBond.particle.id , 'view' ]">{{smmBond.particle.name}}</a>
        </td>
        <td>
          <a [routerLink]="['../smm-device', smmBond.smmDevice.id , 'view' ]">{{smmBond.smmDevice.id}}</a>
        </td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button [routerLink]="['/smm-bond', smmBond.id, 'view' ]"
                    class="btn btn-info btn-sm"
                    type="submit">
              <fa-icon [icon]="'eye'"></fa-icon>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button [routerLink]="['/smm-bond', smmBond.id, 'edit']"
                    class="btn btn-primary btn-sm"
                    type="submit">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button [routerLink]="['/', 'smm-bond', { outlets: { popup: smmBond.id + '/delete'} }]"
                    class="btn btn-danger btn-sm"
                    queryParamsHandling="merge"
                    replaceUrl="true"
                    type="submit">
              <fa-icon [icon]="'times'"></fa-icon>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
