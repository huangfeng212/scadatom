<div class="row justify-content-center">
  <div class="col-8">
    <form #editForm="ngForm" (ngSubmit)="save()" name="editForm" novalidate role="form">
      <h2 id="jhi-particle-heading">{{isNew ? 'Create' : 'Edit'}} a Particle</h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div [hidden]="isNew" class="form-group">
          <label for="id">ID</label>
          <input [(ngModel)]="particle.id" class="form-control" id="id" name="id"
                 readonly type="text"/>
        </div>
        <div class="form-group">
                    <label for="electronName">Electron</label>
                    <input [(ngModel)]="electron.name" class="form-control" id="electronName"
                           name="electronName"
                           readonly type="text"/>
                </div>
                <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input [(ngModel)]="particle.name" class="form-control" id="field_name" maxlength="32"
                 minlength="1" name="name" required type="text"/>
          <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
            <small [hidden]="!editForm.controls.name?.errors?.required"
                   class="form-text text-danger">
              This field is required.
            </small>
            <small [hidden]="!editForm.controls.name?.errors?.minlength"
                   class="form-text text-danger">
              This field is required to be at least 1 characters.
            </small>
            <small [hidden]="!editForm.controls.name?.errors?.maxlength"
                   class="form-text text-danger">
              This field cannot be longer than 32 characters.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_decimalFormat">Decimal Format</label>
          <input [(ngModel)]="particle.decimalFormat" class="form-control" id="field_decimalFormat" name="decimalFormat"
                 type="text"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_initValue">Init Value</label>
          <input [(ngModel)]="particle.initValue" class="form-control" id="field_initValue" name="initValue"
                 type="text"/>
        </div>
      </div>
      <div>
        <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" id="save-entity" type="submit">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
