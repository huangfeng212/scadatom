<div>
  <h2 id="page-heading">
    <span>Electrons</span>
    <button [routerLink]="['/electron/new']" class="btn btn-primary float-right jh-create-entity create-electron" id="jh-create-entity">
      <fa-icon [icon]="'plus'"></fa-icon>
      <span>
            Create new Electron
            </span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <br/>
  <div *ngIf="electrons" class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Name</span></th>
        <th><span>Enabled</span></th>
        <th><span>State</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let electron of electrons ;trackBy: trackId">
        <td><a [routerLink]="['/electron', electron.id, 'view' ]">{{electron.id}}</a></td>
        <td>{{electron.name}}</td>
        <td>{{electron.enabled}}</td>
        <td>{{electronOps[electron.id]?.state}}</td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button [routerLink]="['/electron', electron.id, 'view' ]"
                    class="btn btn-info btn-sm"
                    type="submit">
              <fa-icon [icon]="'eye'"></fa-icon>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button [routerLink]="['/electron', electron.id, 'edit']"
                    class="btn btn-primary btn-sm"
                    type="submit">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button [routerLink]="['/', 'electron', { outlets: { popup: electron.id + '/delete'} }]"
                    class="btn btn-danger btn-sm"
                    queryParamsHandling="merge"
                    replaceUrl="true"
                    type="submit">
              <fa-icon [icon]="'times'"></fa-icon>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
