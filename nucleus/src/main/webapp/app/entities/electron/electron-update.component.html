<div class="row justify-content-center">
  <div class="col-8">
    <form #editForm="ngForm" (ngSubmit)="save()" name="editForm" novalidate role="form">
      <h2 id="jhi-electron-heading">{{isNew ? 'Create' : 'Edit'}} an Electron</h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div [hidden]="isNew" class="form-group">
          <label for="id">ID</label>
          <input [(ngModel)]="electron.id" class="form-control" id="id" name="id"
                 readonly type="text"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input [(ngModel)]="electron.name" class="form-control" id="field_name" maxlength="32"
                 minlength="1" name="name" required type="text"/>
          <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
            <small [hidden]="!editForm.controls.name?.errors?.required"
                   class="form-text text-danger">
              This field is required.
            </small>
            <small [hidden]="!editForm.controls.name?.errors?.minlength"
                   class="form-text text-danger">
              This field is required to be at least 1 characters.
            </small>
            <small [hidden]="!editForm.controls.name?.errors?.maxlength"
                   class="form-text text-danger">
              This field cannot be longer than 32 characters.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_enabled">Enabled</label>
          <input [(ngModel)]="electron.enabled" class="form-control" id="field_enabled" name="enabled"
                 type="checkbox"/>
          <div [hidden]="!(editForm.controls.enabled?.dirty && editForm.controls.enabled?.invalid)">
            <small [hidden]="!editForm.controls.enabled?.errors?.required"
                   class="form-text text-danger">
              This field is required.
            </small>
          </div>
        </div>

      </div>
      <div>
        <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" id="save-entity"
                type="submit">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
