<div>
  <h2 id="page-heading">
    <span>Serial Modbus Master Devices</span>
  </h2>
  <jhi-alert></jhi-alert>
  <br/>
  <div *ngIf="smmDevices" class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Enabled</span></th>
        <th><span>Name</span></th>
        <th><span>Address</span></th>
        <th><span>Smm Charger</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let smmDevice of smmDevices ;trackBy: trackId">
        <td><a [routerLink]="['/smm-device', smmDevice.id, 'view' ]">{{smmDevice.id}}</a></td>
        <td>{{smmDevice.enabled}}</td>
        <td>{{smmDevice.name}}</td>
        <td>{{smmDevice.address}}</td>
        <td>
          <div *ngIf="smmDevice.smmCharger.id">
            <a [routerLink]="['../smm-charger', smmDevice.smmCharger.id , 'view' ]">{{smmDevice.smmCharger.id}}</a>
          </div>
        </td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button [routerLink]="['/smm-device', smmDevice.id, 'view' ]"
                    class="btn btn-info btn-sm"
                    type="submit">
              <fa-icon [icon]="'eye'"></fa-icon>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button [routerLink]="['/smm-device', smmDevice.id, 'edit']"
                    class="btn btn-primary btn-sm"
                    type="submit">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button [routerLink]="['/', 'smm-device', { outlets: { popup: smmDevice.id + '/delete'} }]"
                    class="btn btn-danger btn-sm"
                    queryParamsHandling="merge"
                    replaceUrl="true"
                    type="submit">
              <fa-icon [icon]="'times'"></fa-icon>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
